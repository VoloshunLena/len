<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<body>
 <script>
let a=prompt("Введите цвет: синий, красный или жёлтый");
let b=prompt("Введите цвет: синий, красный или жёлтый");

 if ( a=="красный" && b=="синий") {
 	alert ("Вы получите: фиолетовый");
 } else if ( a=="красный" && b=="жёлтый" ) {
 	alert ("Вы получите: оранжевый");
 } else if ( a=="красный" && b=="красный") {
 	alert ("Вы получите: красный");
 } else if ( a=="синий" && b=="синий") {
 	alert ("Вы получите синий") ;
 } else if ( a=="синий" && b=="красный") {
 	alert ("Вы получите: фиолетовый");
 } else if ( a=="синий" && b=="жёлтый") {
 	alert ("Вы получите: зелёный");
 } else if ( a=="жёлтый" && b=="красный") {
 	alert ("Вы получите: оранжевый");
 } else if ( a=="жёлтый" && b=="синий") {
 	alert ("Вы получите: зелёный");
 } else if ( a=="жёлтый" && b=="жёлтый") {
 	alert ("Вы получите: жёлтый");
 }

 </script>
</body>
</html>
